<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<img src="images/New_logo_white.png">
					</span>
					<span class="login100-form-title p-b-34 p-t-27">
						Enter your details
					</span>

						<div class="form-group" id="nameForm">
					    	<input type="text" class="form-control" id="nameForm" placeholder="First Name" >
					    </div>		
						<div class="form-group" id="nameForm">
					    	<input type="text" class="form-control" id= "nameForm" placeholder="Last Name" >
					    </div>					    			    
						<div class="form-group">
					    	<input type="text" class="form-control" id=companyName" placeholder="Company Name (if applicable)">
						</div>
						<div class="form-group">
					    	<input type="text" class="form-control" id=address1" placeholder="Address Line 1">
						</div>
						<div class="form-group">
					    	<input type="text" class="form-control" id=address2" placeholder="Address Line 2">
						</div>
						<div class="form-group">
					    	<input type="text" class="form-control" id=address3" placeholder="Address Line 3">
						</div>											
						<div class="form-group">
					    	<input type="text" class="form-control" id=country" placeholder="Country">
						</div>	
						<div class="form-group">
					    	<input type="email" class="form-control" id=email" placeholder="John.Doe@hotmail.com">
						</div>	
						<div class="form-group" id="nameForm">
					    	<input type="password" class="form-control" id="nameForm" placeholder="Password" >
					    </div>		
						<div class="form-group" id="nameForm">
					    	<input type="password" class="form-control" id= "nameForm" placeholder="Confirm Password" >
					    </div>									

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
						<a href="signUp3.html">
							Confirm
						</a>
						</button>
					</div>
				</form>
			</div>
		</div>

	<div id="dropDownSelect1"></div>
